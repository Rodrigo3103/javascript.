<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body onload="horaAtual()">

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        
        <div>
           <label for="iInicio">Inicio: </label>
           <input type="number" name="iInicio" id="iInicio">
        </div>

        <div>
            <label for="iFim">Fim: </label>
            <input type="number" name="iFim" id="iFim">
        </div>

        <div>
            <label for="iPasso">Passo:</label>
            <input type="number" name="iPasso" id="iPasso">
        </div>

        <input type="button" value="Contar" onclick="contar()">

        <div id="res">
            Preparando a Contagem
        </div>
        <div id="relogio">
            Relógio
        </div>
    </section>



    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
