<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <div id="area">
        interaja... 
       
    </div>

    <script>
       /*com isso aqui eu consigo deixar meu HTML limpo */
       var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)

        //var a = window.document.getElementById('area') > este aqui esta sendo usado como escopo global, se tivesse sendo utilizado valeria pras 3 variáveis abaixo//
        function clicar() {
            // só é excutado  quando chamar o clicar
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
            
        }


    </script>
</body>
</html>
