<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>
<body onload="horaAtual()">
    <header>
        <h1>Verificador de Idade V.20</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="inu">Digite seu ano de nascimento: </label>
                <input type="number" name="inu" id="inu">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="isem" checked>
                <label for="isem">Masculino</label>
                <input type="radio" name="radsex" id="isef" >
                <label for="isef">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
        

        <div id="relogio">Hora</div>

    </section>
    
    <footer>
        <p>&copy; Desenvolvido Por Rodrigo Desenvolverdor de Software</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
