<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador  de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="Number" name="txtano" id="txtano"  placeholder="Digite seu ano de nascimento"  min= "0" >
            </p>

            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--o nome do radio tem que ser o mesmo pra ele poder escolher 
                somente um opção no radio sexo-->
                <label for="masc">Masculino: </label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino: </label>


            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        
        <div id="teste"></div>

    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
